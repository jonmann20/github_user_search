<!DOCTYPE html>
<html>
<head>
	<title>This Dot Screener Test</title>
	<style>
		body {
			display: flex;
			flex-flow: column;
			align-items: center;
			margin-top: 30px;
		}

		ul {
			padding: 0;
		}

		li {
			display: flex;
			align-items: center;
			list-style: none;
			background: #ddd;
			border-radius: 2px;
			padding: 3px;
			margin-bottom: 4px;
		}

		li > * {
			margin-right: 10px;
		}

		li p {
			margin: 0;
		}

		a {
			vertical-align: top;
		}
	</style>
</head>
<body>
	<main>
		<section>
			<input placeholder="Search GitHub" value="jonmann20" autofocus>&nbsp;
			<button onclick="onClick()">Search</button>
		</section>
		<section>
			<div id="count"></div>
			<ul></ul>
		</section>
	</main>

	<script src="app.js"></script>
</body>
</html>
